<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Album 2 - Todokanai Koi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://e0.pxfuel.com/wallpapers/894/281/desktop-wallpaper-white-album-2-touma-kazusa-ogiso-setsuna-guitar-dress-stage-visual-novel-for-laptop-notebook.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            color: white;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playButton:hover {
            background-color: #0056b3;
        }
        #player {
            display: none; /* Hidden player */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>WHITE ALBUM 2 - 届かない恋</h1>
        <p>Click the button to play the music!</p>
    </div>
    
    <button id="playButton">Play Music</button>
    
    <div id="player"></div>
    
    <!-- YouTube Iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'AVhyQeSUXu0',
                playerVars: {
                    'autoplay': 0,
                    'loop': 1,
                    'playlist': 'AVhyQeSUXu0'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('playButton').addEventListener('click', function() {
                player.playVideo();
                this.innerText = 'Playing...'; // Optional: Change button text
            });
        }
    </script>
</body>
</html>
